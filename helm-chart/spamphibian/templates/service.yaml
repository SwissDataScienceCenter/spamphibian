apiVersion: v1
kind: Service
metadata:
  name: {{ include "spamphibian.fullname" . }}
  labels:
    {{- include "spamphibian.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "spamphibian.name" . }}
